<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MrIndyJones Analysis & Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #161512; color: #bababa; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 900px; background: #262421; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Board Area Styles */
        #board-area { width: 400px; margin: 0 auto 30px auto; }
        #myBoard { width: 100%; border: 3px solid #403d39; border-radius: 4px; }
        .flip-btn { width: 100%; padding: 8px; margin-top: 10px; background: #403d39; color: #aaa; border: none; border-radius: 4px; cursor: pointer; }
        .flip-btn:hover { background: #504d49; color: #fff; }

        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #1a1917; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #333; text-align: left; }
        th { background: #2d2b28; color: #aaa; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        .eval-cell { font-family: 'Courier New', monospace; font-weight: bold; font-size: 1.1rem; width: 100px; }
        .loading { color: #f1c40f; animation: pulse 1.5s infinite; }
        .positive { color: #7fa650; }
        .negative { color: #ca3431; }
        
        /* Main Action Button */
        .main-btn { background: #45a049; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 1rem; }
        .main-btn:hover { background: #52be56; transform: translateY(-1px); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>Correspondence Analysis</h1>
    
    <div id="board-area">
        <div id="myBoard"></div>
        <button class="flip-btn" onclick="flipBoard()">Flip Board Orientation</button>
    </div>

    <div style="margin-bottom: 20px; text-align: center;">
        <button class="main-btn" onclick="fetchAndAnalyze()">Fetch Game & Run Analysis</button>
        <div id="status" style="margin-top:10px; color: #888; font-style: italic;">Click button to load current game data.</div>
    </div>

    <table id="move-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Move</th>
                <th>Eval</th>
                <th>FEN Snapshot</th>
            </tr>
        </thead>
        <tbody id="move-body"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/stockfish@16.0.0/src/stockfish.js"></script>

<script>
    const USERNAME = 'mrindyjones'; // Must be lowercase for header check
    const engine = new Worker('https://cdn.jsdelivr.net/npm/stockfish@16.0.0/src/stockfish.js');
    let evalQueue = [];
    let currentEval = "0.0";
    
    // Initialize Visual Board variable
    var board = null;

    // --- Stockfish Logic ---
    engine.postMessage('uci');
    engine.onmessage = (e) => {
        const line = e.data;
        if (line.includes('score cp')) {
            currentEval = (parseInt(line.match(/score cp (-?\d+)/)[1]) / 100).toFixed(1);
        } else if (line.includes('score mate')) {
            currentEval = 'M' + Math.abs(line.match(/score mate (-?\d+)/)[1]);
        }
        
        // Wait for the "bestmove" signal before updating UI
        if (line.startsWith('bestmove')) {
            const finishedMove = evalQueue.shift();
            const cell = document.getElementById(`eval-${finishedMove.index}`);
            cell.innerText = currentEval;
            cell.className = 'eval-cell ' + (currentEval.startsWith('-') ? 'negative' : (currentEval === '0.0' ? '' : 'positive'));
            analyzeNext();
        }
    };

    function analyzeNext() {
        if (evalQueue.length > 0) {
            const next = evalQueue[0];
            document.getElementById('status').innerText = `Analyzing move ${next.index + 1} of ${next.totalMoves}...`;
            currentEval = "0.0"; 
            engine.postMessage('ucinewgame');
            engine.postMessage('position fen ' + next.fen);
            engine.postMessage('go depth 13'); // Depth 13 for solid analysis
        } else {
            document.getElementById('status').innerText = "Analysis Complete.";
        }
    }

    // --- Main Application Logic ---
    async function fetchAndAnalyze() {
        const tbody = document.getElementById('move-body');
        const statusDisplay = document.getElementById('status');
        tbody.innerHTML = "";
        evalQueue = [];
        statusDisplay.innerText = "Fetching PGN from Lichess...";
        
        try {
            const response = await fetch(`https://lichess.org/api/user/${USERNAME}/current-game?t=${Date.now()}`);
            if (response.status === 204) { statusDisplay.innerText = "No active game found."; return; }
            
            const pgn = await response.text();
            const chess = new Chess();
            chess.load_pgn(pgn);

            // 1. Update visual board with the CURRENT position
            const currentFen = chess.fen();
            board.position(currentFen);
            
            // 2. Auto-orient board based on username color
            const headers = chess.header();
            // Check if Black header exists and matches username (lowercase comparison)
            if (headers['Black'] && headers['Black'].toLowerCase() === USERNAME) {
                board.orientation('black');
            } else {
                board.orientation('white');
            }

            // 3. Prepare history analysis
            const history = chess.history();
            const tempChess = new Chess();
            statusDisplay.innerText = `Loaded ${history.length} moves. Starting analysis...`;

            history.forEach((move, i) => {
                tempChess.move(move);
                const fen = tempChess.fen();
                const row = tbody.insertRow();
                row.innerHTML = `<td>${i + 1}</td><td><strong>${move}</strong></td><td id="eval-${i}" class="loading">...</td><td style="font-size:0.7rem; color:#666; font-family:monospace;">${fen.substring(0,25)}...</td>`;
                evalQueue.push({ index: i, fen: fen, totalMoves: history.length });
            });

            analyzeNext();
        } catch (err) {
            console.error(err);
            statusDisplay.innerText = "Error loading game data.";
        }
    }

    // --- Board Functions ---
    function flipBoard() {
        if(board) board.flip();
    }

    // Initialize board on page load (jQuery style)
    $(document).ready(function () {
        // Initialize with start position, prevent dragging for read-only view
        board = Chessboard('myBoard', {
            position: 'start',
            draggable: false 
        });
    });
</script>
</body>
</html>
